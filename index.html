<!DOCTYPE html>
<html>
<head>
	<title>To-do App</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

</head>
<style type="text/css">
	#grad{
		background-image: linear-gradient(lightblue,pink,lightblue,grey);
		height: 720px;
		width: 1535px;
	}
	.container{
		max-width: 10000px;
	}
	.task-font{
		font-size: 18px;
	}
</style>
<script type="text/javascript">
	function doRedirect()
	{
		window.location.assign("https://music.youtube.com/watch?v=Tk7WFyHUr1E&feature=share");
	}
	$(document).ready(function(){
		var task;
        var counter=1
        $('#Completed-tasks').on('click','button.complete',function(){
        	//remove item
            $(this).parent().remove();

        })

        $('#pending-tasks').on('click','button.done',function(){
        	//alert("hello");
        	//var id= $(this).attr("data-id");
        	var content=$(this).prev().text();
        	console.log(content);
        	//remove item
            $(this).parent().remove();
            //add
            var output='<p class="task-font">'+ content +'&nbsp<button class=" complete btn btn-danger btn-sm">Delete</button></p>';
            $('#Completed-tasks').append(output);

        })

		$('#add-task-btn').click(function(){
			task=$('#user_input').val()
			var output='<p class="task-font" id="pending '+counter+'"><span>'+ task +'</span>&nbsp<button class=" done btn btn-success" data-id="'+counter+'">Done</button></p>';
			$('#pending-tasks').append(output);
			task=$('#user_input').val(' ')
			counter++;
		})
	    $('#long-hour-study').click(function(){
	    	var Update=function()
	    	{
	    		$('.sec').each(function(){
	    			var count = parseInt($(this).html());
	    			if(count!==0)
	    			{
	    			$(this).html(count-1);
	    			}
	    			else
	    			{
	    				var min=parseInt($('.min').html());
	    				if(min!==0)
	    				{
	    					$('.min').html(min-1);
	    					$('.sec').html(59);
	    				}
	    				else
	    				{
	    					var hour=parseInt($('.hr').html());
	    					if(hour!==0)
	    					{
	    						$('.hr').html(hour-1);
	    						$('.min').html(59);
	    					}
	    					else
	    					{
	    					   document.querySelector('#long-hour-study')
	    					   .textContent='Complete';
	    					
	    					}
	    				}
	    			}
	    			
	    		})
	    	};
	    	setInterval(Update,1000);
	    })	
	})
</script>
<body id="grad">
	<nav class="navbar bg-secondary max-width">
		<h2 class="navbar-brand text-white">MY To Do List</h2>
	</nav>
<div class="container mt-5 text-muted">
	<div class="row">
		<div class="col-12">
			<h3>Add Task</h3><br>
			<textarea id="user_input" class="form-control"></textarea><br>
			<button id="add-task-btn" class="btn btn-danger">Add Task</button>

		</div>
		<div class="col-6 mt-4" style="border-right: 2px solid black">
			<h3 class="text-md-center">Pending Task</h3>
			<div id="pending-tasks"></div>
		</div>
		<div class="col-6 mt-4">
			<h3 class="text-md-center">Completed Task</h3>
			<div id="Completed-tasks"></div>
        </div>
	</div>
</div>
<div>
	<div class="container mt-5 text-white">
		<h3>Activities u can do:</h3>
		<h4 class="text-muted">Long hour study</h4>
		<button class="btn btn-success" id="long-hour-study">
			<center>
			  <span class="hr">3</span>:
			  <span class="min">0</span>:
			  <span class="sec">0</span>
			</center>
		</button>
		<br>
		<br>
		<h4 class="text-muted">Listening music</h4>
		<button class="btn btn-success" id="music" onclick="doRedirect()">Open Youtube Music</button>
	</div>
</div>
</body>
</html>
